<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Hotel list – Migranthotels.net</title>
  <style>
    body{margin:1em;font-family:system-ui;background:#fff;color:#000}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ccc;padding:.4em .6em;text-align:left}
  </style>
</head>
<body>
  <h1>Hotel list – alphabetised</h1>

  <p>Copy-paste the rows below or print the page.</p>

  <table id="t">
    <thead>
      <tr>
        <th>Hotel</th>
        <th>Area&nbsp;/&nbsp;Town</th>
        <th>Full&nbsp;Address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const jsonPath = './hotels_geocoded.json';   // enriched file

    fetch(jsonPath)
      .then(r => r.json())
      .then(list => {
        const tbody = document.querySelector('#t tbody');
        list.forEach(h => {
          const row = `
            <tr>
              <td>${h.Name ??        '-'}</td>
              <td>${h.Area ??        '-'}</td>
              <td>${h.Address ??     '-'}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
