<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Improved Migration Banner</title>
<style>
/* === CSS with "Call to Action" Button Design === */
:root {
  --mh-bg: #ffbf00;
  --mh-fg: #000;
  --mh-link: #000;
  --mh-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  --mh-z: 1040;
  --mh-pad-y: 8px;
  --mh-pad-x: 12px;
  --mh-font-size: 16px;
  --mh-weight: 700;
  --mh-banner-height: 60px; /* Sensible default */
}

body {
  padding-top: var(--mh-banner-height);
  scroll-padding-top: var(--mh-banner-height);
}

.mh-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--mh-bg);
  color: var(--mh-fg);
  font-family: var(--mh-font);
  font-size: var(--mh-font-size);
  font-weight: var(--mh-weight);
  z-index: var(--mh-z);
  padding-top: calc(var(--mh-pad-y) + env(safe-area-inset-top));
  padding-bottom: var(--mh-pad-y);
  transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.mh-banner.is-hidden {
  opacity: 0;
  transform: translateY(-100%);
  pointer-events: none;
}

.mh-banner__inner {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap; /* Allow items to wrap on smaller screens */
  gap: 16px; /* Add some space between text and actions */
  padding-left: var(--mh-pad-x);
  padding-right: var(--mh-pad-x);
  text-align: center;
  max-width: 1200px;
  margin: 0 auto;
}

.mh-banner__text {
  margin: 0;
  font-weight: 500; /* Make the main text slightly less bold than the CTA */
}

.mh-banner__actions {
  display: flex;
  align-items: center;
  gap: 12px;
}

.mh-banner__cta-button {
  background-color: var(--mh-fg); /* Black button */
  color: var(--mh-bg); /* Orange text */
  text-decoration: none;
  font-weight: 700;
  padding: 8px 16px;
  border-radius: 5px;
  border: 2px solid var(--mh-fg);
  transition: all 0.2s ease;
}

.mh-banner__cta-button:hover {
  background-color: var(--mh-bg); /* Invert colors on hover */
  color: var(--mh-fg);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.mh-banner__link {
  color: var(--mh-link);
  text-decoration: underline;
}

.mh-banner__close {
  margin-left: 16px;
  font-size: 1.5em;
  line-height: 1;
  background: none;
  border: 0;
  color: inherit;
  cursor: pointer;
  padding: 8px;
  margin-right: -8px;
}

.mh-banner__close:focus-visible {
  outline: 2px solid var(--mh-fg);
  outline-offset: 2px;
  border-radius: 4px;
}

@media(max-width: 768px) { /* Adjust breakpoint for better wrapping */
  .mh-banner__inner {
    justify-content: space-between;
  }
}

@media(max-width: 600px) {
  .mh-banner__inner {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
    padding-bottom: 12px; /* Add extra padding for vertical layout */
  }
  .mh-banner__text {
    text-align: left;
  }
  .mh-banner__close {
    position: absolute;
    top: 4px; /* Adjust positioning for new layout */
    right: 4px;
  }
}
</style>
</head>

<body>
<!-- === UPDATED MARKUP with a clear Call-to-Action === -->
<div id="mh-banner" class="mh-banner" role="region" aria-label="Site migration notice">
  <div class="mh-banner__inner">
    <p class="mh-banner__text">
      We're moving to a new home!
    </p>
    <div class="mh-banner__actions">
      <a href="https://migranthotels.net" class="mh-banner__cta-button">Go to migranthotels.net</a>
      <a href="https://howfarfrommydoorstep.github.io/clive/getinvolved.html" class="mh-banner__link">(Get Involved)</a>
    </div>
    <button type="button" class="mh-banner__close" aria-label="Dismiss migration banner">&times;</button>
  </div>
</div>

<main>
  <h1>Page Title</h1>
  <p>This is the main content of the page. It will not be obscured by the banner.</p>
</main>

<!-- === JAVASCRIPT (Unchanged) === -->
<script>
(function() {
  const BANNER_ID = "mh-banner";
  const STORAGE_KEY = "mhBannerDismissed";
  const banner = document.getElementById(BANNER_ID);

  if (!banner) return;

  try {
    if (localStorage.getItem(STORAGE_KEY) === "1") {
      banner.remove();
      return;
    }
  } catch (e) {
    console.warn("Could not access localStorage:", e);
  }

  const closeBtn = banner.querySelector(".mh-banner__close");
  
  function dismissBanner() {
    banner.classList.add("is-hidden");
    try {
      localStorage.setItem(STORAGE_KEY, "1");
    } catch (e) {
      console.warn("Could not write to localStorage:", e);
    }
    setTimeout(() => {
        banner.remove();
        document.documentElement.style.setProperty('--mh-banner-height', '0px');
    }, 300);
  }

  if (closeBtn) {
    closeBtn.addEventListener("click", dismissBanner);
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        dismissBanner();
      }
    });
  }

  const setBannerHeight = (height) => {
    document.documentElement.style.setProperty('--mh-banner-height', `${height}px`);
  };

  const observer = new ResizeObserver(entries => {
    const entry = entries[0];
    const height = entry.contentRect.height;
    setBannerHeight(height);
  });
  
  observer.observe(banner);

})();
</script>
</body>
</html>
