<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Migration Banner</title>
<style>
:root{
--mh-bg:#ffbf00;
--mh-fg:#000;
--mh-link:#000;
--mh-font:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
--mh-z:1040;
--mh-pad-y:8px;
--mh-pad-x:12px;
--mh-font-size:16px;
--mh-weight:700;
}
.mh-banner{
position:fixed;
top:0;left:0;right:0;
background:var(--mh-bg);
color:var(--mh-fg);
font-family:var(--mh-font);
font-size:var(--mh-font-size);
font-weight:var(--mh-weight);
z-index:var(--mh-z);
padding-top:calc(var(--mh-pad-y) + env(safe-area-inset-top));
padding-bottom:var(--mh-pad-y);
}
.mh-banner__inner{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
padding-left:var(--mh-pad-x);
padding-right:var(--mh-pad-x);
text-align:center;
}
.mh-banner__link{
color:var(--mh-link);
text-decoration:underline;
}
.mh-banner__close{
margin-left:16px;
font-size:18px;
line-height:1;
background:none;
border:0;
color:inherit;
cursor:pointer;
}
@media(max-width:480px){
.mh-banner__inner{justify-content:space-between;text-align:left;}
.mh-banner__text{flex:1;}
}
</style>
</head>

<body>

<div id="mh-banner" class="mh-banner" role="region" aria-label="Site migration notice">
  <div class="mh-banner__inner">
    <span class="mh-banner__text">
      We are moving to
      <a href="https://migranthotels.net" class="mh-banner__link">migranthotels.net</a>
      (<a href="https://howfarfrommydoorstep.github.io/clive/getinvolved.html" class="mh-banner__link">Get Involved</a>)
    </span>
    <button type="button" class="mh-banner__close" aria-label="Dismiss migration banner">Ã—</button>
  </div>
</div>

<script>
(function(){
  const BANNER_ID = "mh-banner";
  const STORAGE_KEY = "mhBannerDismissed";
  const banner = document.getElementById(BANNER_ID);
  if(!banner) return;

  try {
    if(localStorage.getItem(STORAGE_KEY)==="1"){
      banner.remove();
      return;
    }
  } catch(e){}

  const closeBtn = banner.querySelector(".mh-banner__close");
  if(closeBtn){
    closeBtn.addEventListener("click", ()=>{
      banner.style.display="none";
      try{ localStorage.setItem(STORAGE_KEY,"1"); }catch(e){}
    });

    document.addEventListener("keydown",(e)=>{
      if(e.key==="Escape") closeBtn.click();
    });
  }

  const height = banner.getBoundingClientRect().height;
  document.documentElement.style.scrollPaddingTop = `${height}px`;
  if(!document.body.style.paddingTop){
    document.body.style.paddingTop = `${height}px`;
  }
})();
</script>

</body>
</html>
